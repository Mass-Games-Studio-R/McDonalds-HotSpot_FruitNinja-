<!DOCTYPE html>
<html>
  <head>
    <title>Insterticial fullscreen DCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta data-template-name="Template_Intro_Fullscreen" />
    <meta name="ad.size" content="width=320,height=480" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="backDropDiv"></div>
    <div id="dc_container">
      <div id="dc_content">
        <div id="dc_bgImage"></div>
        <div id="internalDiv">
          <div id="loader-container">
            <div id="loader"><img id="loader" src="dl_loading.gif" /></div>
          </div>
          <div id="dc_btnClose"><img src="close.png" /></div>

          <div id="game_scene" class="scene">
            <div class="background positionAb">
              <!-- Game Background Image -->
              <img src="images/background.jpg" />
            </div>

            <div id="game" class="scene_container column-center">
              <!-- Game Assets -->
              <div id="game_timer" class="positionAb">
                <div id="game_clock">
                  <img style="display: none" src="images/clock.png" />
                </div>
                <span style="display: none" id="game_current_time">0:30</span>
              </div>

              <div class="game_back"></div>

              <div id="burger" class="positionRel">
                <img src="images/burger.png" />

                <div id="spots" class="positionAbFull">
                  <img
                    src="images/spot.png"
                    id="spot_1_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot.png"
                    id="spot_2_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot.png"
                    id="spot_3_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot.png"
                    id="spot_4_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot.png"
                    id="spot_5_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot.png"
                    id="spot_6_normal"
                    class="spot positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_1_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_2_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_3_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_4_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_5_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                  <img
                    src="images/spot_selected.png"
                    id="spot_6_selected"
                    class="spot spot_selected hidden positionAb"
                  />
                </div>

                <div id="info" class="positionAbFull">
                  <img
                    src="images/info_1.png"
                    id="info_1"
                    class="info positionAb hidden"
                  />
                  <img
                    src="images/info_2.png"
                    id="info_2"
                    class="info positionAb hidden"
                  />
                  <img
                    src="images/info_3.png"
                    id="info_3"
                    class="info positionAb hidden"
                  />
                  <img
                    src="images/info_4.png"
                    id="info_4"
                    class="info positionAb hidden"
                  />
                  <img
                    src="images/info_5.png"
                    id="info_5"
                    class="info positionAb hidden"
                  />
                  <img
                    src="images/info_6.png"
                    id="info_6"
                    class="info positionAb hidden"
                  />
                </div>
              </div>

              <div id="instructions" class="hidden">
                <img src="images/instructions.png" />
              </div>

              <div id="logo" class="positionAb">
                <img src="images/logo.png" />
              </div>
            </div>
          </div>

          <div id="endframe_scene" class="scene">
            <div id="endframe" class="scene_container column-center">
              <!-- End Frame Assets -->
              <div id="endcard_txt">
                <img src="images/endcard_txt.png" />
              </div>

              <div id="endcard_logo_product">
                <img src="images/endcard_logo.png" id="endcard_logo" />
                <img src="images/endcard_product.png" id="endcard_product" />
              </div>

              <div id="cta">
                <img src="images/cta.png" />
              </div>
              <div id="cta_wrapper" class="positionAb"></div>
            </div>
          </div>

          <div id="dc_background_exit"></div>

          <!-- Vertical Background Image -->
          <div class="vertical_bg background">
            <!-- <img src="images/vertical_bg.jpg" > -->
          </div>
        </div>
      </div>
    </div>

    <script>
      let clickThrough = "#clickThrough";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
